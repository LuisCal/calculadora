<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="est.css">
	<title></title>
</head>
<script>
	function guardar(){
		var almacenar = document.getElementById("texto").value;
		localStorage.setItem("acordeon", almacenar);
	}
	function mostrar(){
		if(localStorage.getItem("acordeon")== null){
			document.getElementById("texto").innerHTML="hola";
		}
		else{
			var most = localStorage.getItem("acordeon");
			document.getElementById("texto").innerHTML=most;
		}
	}
	function salir(){
		var almacenar = document.getElementById("texto").value;
		localStorage.setItem("acordeon", almacenar);
		window.location.assign('index.html');
	}
</script>
<body onload="mostrar()">
<textarea id="texto" class="escribe"></textarea>
<button onclick="guardar()" class="boton">guardar</button>
<button onclick="salir()" class="boton">salir</button>
</body>
</html>
